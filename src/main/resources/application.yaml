server:
  port: 8080 # Port par d√©faut
spring:
  application:
    name: springboot-microservices-tests
  datasource:
    url: jdbc:mysql://localhost:8889/microservices_db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    cache: false

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html